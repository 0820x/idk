<!DOCTYPE html>
<html>
<head>
    <title>Pastebin</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 5px;
}

button {
    padding: 5px 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

.pastes {
    margin-top: 20px;
}

.paste {
    margin-bottom: 10px;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 3px;
}
</style>
<body>
    <h1>Create a New Paste</h1>
    <form action="/create_paste" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <textarea name="content" rows="10" cols="50"></textarea><br>
        <input type="submit" value="Create Paste">
    </form>
</body>
</html>
