<!DOCTYPE html>
<html>
<head>
    <title>Pastebin</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pastebin</h1>
        <form action="{{ url_for('paste') }}" method="POST">
            <textarea name="content" placeholder="Enter your text here"></textarea>
            <button type="submit">Paste</button>
        </form>
        <div class="pastes">
            {% for paste in pastes %}
                <div class="paste">{{ paste.content }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
